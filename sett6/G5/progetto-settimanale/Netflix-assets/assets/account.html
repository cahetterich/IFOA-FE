<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progetto Sett 6 - Account</title>

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/account.css" />
  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</head>


<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">    

    <!-- Menu -->
    <header>
          <nav class="navbar navbar-expand-lg navbar-light">

            <a class="navbar-brand" id="logo-netflix" href="#">
              <img src="/assets/netflix_logo.png" alt="Logo Pequena" style="width: 150px;">
            </a> 
            </nav>
        </div>
    </div>
    </header>

    <div class="justify-content-center">
    <div class="row col-md-5"> 
        
    <h1>Edit Profile</h1>
    <hr>
    <div class="profile-image">
        <img src="/assets/avatar.png" alt="Profile Image" style="width: 100px;">
    </div>
    <div class="profile-settings">
        <h2 class="text-white bg-secondary">Strive Student</h2>
        <div class="language-setting text-white">
            <label for="language">Language:</label>
            <select name="language" id="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
            </select>
        </div>
        <hr>
        <div class="maturity-setting text-white">
            <label for="maturity">Maturity Settings:</label>
            <select name="maturity" id="maturity">
                <option value="all">ALL MATURITY RATINGS</option>
                <option value="m">Mature (18+)</option>
                <option value="n">No Explicit Content</option>
            </select>
            <p>Show titles of all maturity ratings for this profile.</p>
        </div>
        <button type="button">EDIT</button>
    
    <hr>
    <div class="autoplay-controls text-white">
        <h2>Autoplay controls</h2>
        <input type="checkbox" name="autoplay-episodes" id="autoplay-episodes">
        <label for="autoplay-episodes">Autoplay next episode in a series on all devices.</label>
        
        <br>
        <input type="checkbox" name="autoplay-previews" id="autoplay-previews">
        <label for="autoplay-previews">Autoplay previews while browsing on all devices.</label>        
    </div>
</div>
    <hr>
    <div class="profile-buttons">
        <button type="button" onclick="location.href='/assets/index.html';">Save</button>
        <button type="button" onclick="location.href='/assets/index.html';">Cancel</button>
        <button type="button" onclick="window.alert('Profile deleted successfully!');location.href='/assets/index.html';">Delete Profile</button>
    </div>


</div>
</div>
</div>


</body>

</html>
