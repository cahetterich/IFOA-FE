<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica com o Grid System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Pratica com o Grid System</h1>

        <h2 class="text-center">Esercizio 1</h2>
        <div class="row">
            <div class="col-md-4 bg-primary text-white p-3 border">Coluna 1</div>
            <div class="col-md-4 bg-primary text-white p-3 border">Coluna 2</div>
            <div class="col-md-4 bg-primary text-white p-3 border">Coluna 3</div>
        </div>

        <h2 class="text-center">Esercizio 2</h2>
        <div class="row">
            <div class="col-md-4 bg-warning text-black p-3 border">Coluna 1</div>
            <div class="col-md-4 bg-warning text-black p-3 border">Coluna 2</div>
            <div class="col-md-4 bg-warning text-black p-3 border">Coluna 3</div>
        </div>

        <h2 class="text-center">Esercizio 3</h2>
        <div class="row">
            <div class="col-3 bg-success text-white p-3 border">Coluna 1</div>
            <div class="col-3 bg-success text-white p-3 border">Coluna 2</div>
            <div class="col-3 bg-success text-white p-3 border">Coluna 3</div>
        </div>

        <h2 class="text-center">Esercizio 4</h2>
        <div class="row">
            <div class="col-4 bg-danger text-white p-3 border">Coluna 1</div>
            <div class="col-4 bg-danger text-white p-3 border">Coluna 2</div>
            <div class="col-4 bg-info text-white p-3 border">Coluna 3</div>
        </div>

        <h2 class="text-center">Esercizio 5</h2>
        <div class="row">
            <div class="col-md-6 bg-primary text-white p-3 border">Coluna 1</div>
            <div class="col-md-6 bg-info text-white p-3 border">
                <div class="row">
                    <div class="col-6 bg-info text-white p-3 border">Coluna 2.1</div>
                    <div class="col-6 bg-info text-white p-3 border">Coluna 2.2</div>
                </div>
            </div>
        </div>

        <h2 class="text-center">Esercizio 6</h2>
        <div class="row">
            <div class="col-md-6 order-1 bg-dark text-white p-3 border">Coluna 1</div>
            <div class="col-md-6 order-2 bg-dark text-white p-3 border">Coluna 2</div>
        </div>
    </div>
</body>
</html>
