
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica con il Grid System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Pratica con il Grid System</h1>

    <h2 class="text-center">Esercizio 1</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-primary text-white p-3 border border-dark">Colonna 1</div>
            <div class="col-md-4 bg-primary text-white p-3 border border-dark">Colonna 2</div>
            <div class="col-md-4 bg-primary text-white p-3 border border-dark">Colonna 3</div>
        </div>
    </div>

    <h2 class="text-center">Esercizio 2</h2>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 bg-warning text-dark p-3 border border-dark">Colonna 1</div>
            <div class="col-12 col-md-4 bg-warning text-dark p-3 border border-dark">Colonna 2</div>
            <div class="col-12 col-md-4 bg-warning text-dark p-3 border border-dark">Colonna 3</div>
        </div>
    </div>

    <h2 class="text-center">Esercizio 3</h2>
    <div class="container">
        <div class="row bg-success text-white p-3 border border-dark">
            <div class="col">Colonna 1</div>
            <div class="col">Colonna 2</div>
            <div class="col">Colonna 3</div>
        </div>
    </div>

    <h2 class="text-center">Esercizio 4</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-danger text-white p-3 border border-dark">Colonna 1</div>
            <div class="col-md-4 bg-danger text-white p-3 border border-dark">Colonna 2</div>
            <div class="col-md-4 bg-success text-white p-3 border border-dark">Colonna 3</div>
        </div>
    </div>

    <h2 class="text-center">Esercizio 5</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-info text-white p-3 border border-dark">
                <div class="row">
                    <div class="col bg-gray text-white p-3 border border-dark">Colonna 1</div>
                    <div class="col bg-gray text-white p-3 border border-dark">Colonna 2</div>
                </div>
            </div>
            <div class="col-md-6 bg-info text-white p-3 border border-dark">Colonna 3</div>
        </div>
    </div>

    <h2 class="text-center">Esercizio 6</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-dark text-white p-3 border border-dark">Colonna 1</div>
            <div class="col-md-4 offset-md-2 bg-dark text-white p-3 border border-dark">Colonna 2</div>
        </div>
    </div>

    <script src="https://code.jquery.NPT>-2204.min.js" integrity="sha384-Sm6/PVKiZNQIwCfM02cBvLm/dXKw0aWdXvNvGlTlMnRMxVwTnIaKb/" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/" crossorigin="anonymous"></script>

</body> </html>
