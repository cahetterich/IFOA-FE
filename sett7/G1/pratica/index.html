<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sett7 G1</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Pratica Sett7 G1</h1>

<h2>User: </h2>

    <div class="container">
        <div class="user">
            <h2>User 1:</h2>
            <p id="user1FirstName">First Name:</p>
            <p id="user1LastName">Last Name:</p>
            <p id="user1Age">Age:</p>
            <p id="user1Location">Location:</p>
        </div>
    
        <div class="user">
            <h2>User 2:</h2>
            <p id="user2FirstName">First Name:</p>
            <p id="user2LastName">Last Name:</p>
            <p id="user2Age">Age:</p>
            <p id="user2Location">Location:</p>
        </div>
    </div>
    
    <div class="result">
        <h2>Comparison Result:</h2>
        <p id="comparisonResult"></p>
    </div>

    <hr>
    
    <h2>Pet Form: </h2>
    
    <form id="petForm">
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" name="petName" required>
        <br>
        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" name="ownerName" required>
        <br>
        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required>
        <br>
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required>
        <br>
        
        <button type="button" id="addPetButton">Add Pet</button>
    </form>

    <h2>Pet List:</h2>
    <ul id="petList"></ul> 



    <script src="/script.js"></script>
</body>
</body>
</html>
